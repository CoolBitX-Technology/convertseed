<!DOCTYPE html>
<link lang="en">
<meta>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none'; style-src cdn.example.org third-party.org; child-src https:"> -->
  <title>Restore your access key into wallet</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">  
<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js?ver=180120181119'></script>
<script type="text/javascript" src="./mnemonic/mnemonic.js"></script>
<script src="./js/type-search.js"></script>
<script src="./libs/bitcoinjs-lib/bitcoinjs-lib.js"></script>
<script src="./libs/bip39/bip39.js"></script>
<script src="./js/index.js"></script>
<style type="text/css">
  body {
    display: -moz-flex;
    display: -webkit-flex;
    display: -ms-flex;
    display: flex;
    -moz-justify-content: center;
    -webkit-justify-content: center;
    -ms-justify-content: center;
    justify-content: center;
    -moz-align-items: center;
    -webkit-align-items: center;
    -ms-align-items: center;
    align-items: center;
  }
  .not-show {
    display: none;
  }
</style>

</head>
<body>
  <div class="container">
    <h2>Seed Restorer</h2>
    <form>
      <div class="form-group">
        <label for="seed">seed</label>
        <input id="seed" name="seed" class="form-control"/>
        <div class="alert alert-danger not-show" id="messageBar">
          <div id="errMessage"></div> 
        </div>
      </div>
      <div class="form-group">
        <label for="accountIndex">account #number (1-5)</label> 
        <select name="accountIndex" id="accountIndex" class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="accountType">chain type</label>
        <select name="accountType" id="accountType" class="form-control">
          <option value="0" selected>external</option>
          <option value="1">change</option>
        </select>
      </div>
      <div class="form-group">
        <label for="addressIndex">address #number# (chose which address you wish to restore)</label>
        <input type="number" name="addressIndex" id="addressIndex" class="form-control" min="1"/>
      </div>
      <div class="form-group">
        <div id="button" class="btn btn-primary">Recover to WIF</div>
      </div>
      <div class="form-group">
        <label for="wif">WIF</label>
        <input class="form-control" id="wif"/>
      </div>
      <div>
      <div class="form-group">
        <label for="address">address</label>
        <input class="form-control" id="address"/>
      </div>
      <div class="form-group">
        <label for="mnemonic">mnemonic</label>
        <input class="form-control" id="mnemonic"/>
      </div>
    </form>
  </div>
</body>
</html>
